<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro Noticia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">
    </head>
    <body>
        <a href="/" class="navbar-brand d-flex align-items-center">
        <img src="/img/imgEggBlanco.jpg" alt="logo egg blanco" >
        </a>
        <form class="formulario" action="/noticia/registro" method="POST" enctype="multipart/form-data" >
            
             <div class="form-group my-3">
                    <label class="mb-2">Modificar Noticia</label> 
                    <input type="text" class="form-control" name="titulo" placeholder="TÃ­tulo">
                </div>
            
            <div class="form-group my-3">
                   
                    <input type="text" class="form-control" name="cuerpo" placeholder="Ingrese la noticia">
                </div>
            
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError ">
                 <div class="card-body">
                        <h5 class="card-title">Error ðŸ‘Ž</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
            </div>
           <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
        </form>
    </body>
</html>
